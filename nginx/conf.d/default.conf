# Route incoming traffic based on the selected upstream.
# Ensures requests to Canary are NOT retried on other servers.

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate     /etc/nginx/ssl/certs/server.crt;
    ssl_certificate_key /etc/nginx/ssl/private/server.key;

    location /api/ {
        proxy_pass http://$target_upstream;
        proxy_next_upstream off;
        proxy_next_upstream_tries 1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_hide_header Cache-Control;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}
